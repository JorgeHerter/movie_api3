<!DOCTYPE html>
<html>
<head>
    <title>Movie Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Movie Database</h1>

        <h2>Create User</h2>
        <form action="http://localhost:8080/userDB" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
        </form>

        <h2 class="my-4">Add Movie</h2>
        <form action="http://localhost:8080/movies" method="post">
            <!-- Add fields for movie details here -->
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <h2 class="my-4">Update Movie</h2>
        <form action="http://localhost:8080/movies/:movieTitle" method="put">
            <!-- Add fields for movie details here -->
            <button type="submit" class="btn btn-primary">Update Movie</button>
        </form>

        <h2 class="my-4">Delete Movie</h2>
        <form action="http://localhost:8080/movies/:movieTitle" method="delete">
            <button type="submit" class="btn btn-danger">Delete Movie</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
